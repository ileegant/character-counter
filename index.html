<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter - Analizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Character Counter</h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <div class="theme-icon">
          <img src="icons/dark_mode.svg" id="themeIcon">
        </div>
      </button>
    </header>

    <main>
      <section class="hero">
        <h1>Analyze your text</h1>
        <h2>in real-time.</h2>
      </section>

      <div class="warning-message" id="warningMessage" role="alert">
        <strong>Warning!</strong> Limit exceeded! You've used <span id="characterCountLimit">0 out of 0</span> allowed characters. Please shorten your text.
      </div>

      <textarea
        id="textArea"
        class="text-input"
        placeholder="Start typing here... (or paste your text)"
        aria-label="Enter your text to analyze"
      ></textarea>

      <div class="controls">
        <div class="control-group">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="excludeSpaces" class="checkbox">
            <span>Exclude Spaces</span>
          </label>

          <label class="checkbox-wrapper">
            <input type="checkbox" id="characterLimitToggle" class="checkbox">
            <span>Set Character Limit</span>
          </label>

          <input
            type="number"
            id="characterLimit"
            class="number-input hidden"
            min="1"
            aria-label="Character limit"
          >
        </div>

        <div class="readind-time">
          <span>Approx. reading time: <span id="readingTime">0</span> minutes</span>
        </div>
      </div>

      <section class="stats-grid">
        <div class="stat-card characters">
          <span class="stat-number" id="totalCharacters">00</span>
          <span class="stat-label">Total Character</span>
        </div>

        <div class="stat-card words">
          <span class="stat-number" id="wordCount">00</span>
          <span class="stat-label">Word Count</span>
        </div>

        <div class="stat-card sentences">
          <span class="stat-number" id="sentenceCount">00</span>
          <span class="stat-label">Sentence Count</span>
        </div>

      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
