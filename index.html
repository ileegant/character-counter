<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter - Analizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h3>Character Counter</h3>
    <button>light/dark</button>
  </header>
  <main>
    <h1>Analyze your text</h1>
    <h1>in real-time.</h1>
    <textarea id="text-area" placeholder="Start typing here... (or paste your text)" rows="5" cols="30"></textarea>
    <div class="undertext-container">
      <div class="text-options">
        <input type="checkbox">
        <label for="">Exclude Spaces</label>
        <input type="checkbox">
        <label for="">Set Character Limit</label>
      </div>
      <div class="readind-time">
        <p>Approx. reading time: <span>0</span> minute</p>
      </div>
    </div>
    <div class="counter-container">
      <div class="counter">
        <h1 id="total-characters">00</h1>
        <p>Total Character</p>
      </div>
      <div class="counter">
        <h1 id="word-count">00</h1>
        <p>Word Count</p>
      </div>
      <div class="counter">
        <h1>00</h1>
        <p>Sentence Count</p>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
